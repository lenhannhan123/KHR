<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Boss/layout/_layout}">

<head>
    <title>Trang chủ</title>

    <style>

        .title-card {
            padding-top: 11%;
            padding-bottom: 11%;
            margin-left: 4%;
            font-weight: bold
        }

        .title-page {
            text-align: center;
            margin-top: 2%;
            margin-bottom: 3%;
            font-weight: bold
        }


    </style>

</head>

<body>

<div layout:fragment="content">


    <h2 class="title-page">Trang quản trị</h2>

    <div class="row">

        <div class="col-lg-4 col-6">

            <div class="small-box" style="width: 18rem; margin: 0 auto; color: white ;background-color: #7CC3D2">
                <div class="inner" style="padding-top: 2%; padding-bottom: 3%">
                    <h5 class="title-card"> Chuỗi cửa hàng</h5>


                </div>
                <div class="icon">
                    <i class="fas fa-store" style="color: white"></i>
                </div>
                <a href="/boss/store/index" class="small-box-footer">Quản lý chuỗi cửa hàng <i
                        class="fas fa-arrow-circle-right"></i></a>
            </div>


        </div>


        <div class="col-lg-4 col-6">

            <div class="small-box" style="width: 18rem;margin: 0 auto;background-color: #56C456">
                <div class="inner" style="padding-top: 2%; padding-bottom: 3%">
                    <h5 class="title-card" style="color: white">Phân quyền</h5>


                </div>
                <div class="icon">
                    <i class="fas fa-user-friends" style="color: white"></i>
                </div>
                <a href="/boss/account/index" class="small-box-footer" style="color: white">Quản lý phân quyền <i
                        class="fas fa-arrow-circle-right"></i></a>
            </div>


        </div>


        <div class="col-lg-4 col-6">

            <div class="small-box" style="width: 18rem;margin: 0 auto; ;background-color: #EE5B5B">
                <div class="inner" style="padding-top: 2%; padding-bottom: 3%">
                    <h5 class="title-card" style="color: white"> Lương nhân viên</h5>


                </div>
                <div class="icon">
                    <i class="fas fa-credit-card" style="color: white"></i>
                </div>
                <a href="/timeline/index" class="small-box-footer">Quản lý lương nhân viên <i
                        class="fas fa-arrow-circle-right"></i></a>
            </div>


        </div>


    </div>

</div>


</body>

</html>
