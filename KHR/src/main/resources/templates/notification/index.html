<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/_layout}">

    <head>
        <title>AdminLTE 3 | Dashboard</title>

    </head>

    <body>
        <div layout:fragment="content">
            <table th:align="center">
                <tr>
                    <td>
                        <form>
                            <input type="text" placeholder="Nội dung thông báo"/>
                        </form> 
                    </td>
                    <td>
                        <button>Tạo thông báo mới</button> 
                    </td>
                </tr>
            </table>
            <br>
            <table th:border="1" th:align="center">
                <thead>
                <th>Id Thông Báo</th>
                <th>Tiêu đề</th>
                <th>Mức độ</th>
                <th>Ngày gửi</th>
                </thead>
                <tr th:each="c:${notificationList}">   
                    <th th:text="${c.getId()}"></th>
                    <th th:text="${c.getTitle()}"></th>
                    <th th:text="${c.getAccountNotificationList().size()}"></th>
                    <th th:text="${c.getDateCreate()}"></th>
                    <th></th>
                </tr>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Thông báo nghĩ lễ</td>
                        <td>Tất cả</td>
                        <td>22/12/2019</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Thông báo nghĩ tết</td>
                        <td>Một người/Một vài người</td>
                        <td>10/11/2020</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Thông báo nghĩ trừ lương</td>
                        <td>Tất cả</td>
                        <td>01/01/2021</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </body>

</html>
