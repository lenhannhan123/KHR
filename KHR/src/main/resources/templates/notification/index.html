<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/_layout}">

    <head>
        <title>AdminLTE 3 | Dashboard</title>

    </head>

    <body>
        <div layout:fragment="content">
            <table th:border="1">
                <tr>
                    <th>Id Thông Báo</th>
                    <th>Tiêu đề</th>
                    <th>Mức độ</th>
                    <th>Ngày gửi</th>
                </tr>
                <tr th:each="c:${notificationList}">   
                    <th th:text="${c.getId()}"></th>
                    <th th:text="${c.getTitle()}"></th>
                    <th th:text="${c.getAccountNotificationList().size()}"></th>
                     <th th:text="${c.getDateCreate()}"></th>
                    <th></th>
                </tr>
            </table>
        </div>
    </body>

</html>
