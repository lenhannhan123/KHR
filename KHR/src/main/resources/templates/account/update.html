<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/_layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý tài khoản</title>

    <style>
        .title-card {
            padding-top: 11%;
            padding-bottom: 11%;
            margin-left: 4%;
            font-weight: bold
        }
        .title-page {
            text-align: center;
            margin-top: 2%;
            margin-bottom: 3%;
            font-weight: bold
        }
    </style>

</head>

<body>

<div layout:fragment="content">

    <h3 class="title-page">Chỉnh sửa thông tin</h3>

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col background-table">

            <form action="/account/create" method="POST">
                <br>

                <div class="row" style="margin-top: 3%;">
                    <div class="col-sm-1"></div>
                    <div class="col">
                        Email
                    </div>
                </div>


                <div class="row" style="margin-top: 1%;">
                    <div class="col-sm-1"></div>
                    <div class="col">
                        <input type="text" class="form-control input" placeholder="Địa chỉ email" id="txtAccountMail"
                               name="txtAccountMail">
                        <span hidden class="error-text" id="txtAccountMail-Error">Vui lòng nhập email</span>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="row" style="margin-top: 3%;">
                    <div class="col-sm-1"></div>
                    <div class="col">
                        Họ tên
                    </div>
                </div>


                <div class="row" style="margin-top: 1%;">
                    <div class="col-sm-1"></div>
                    <div class="col">
                        <input type="text" class="form-control input" placeholder="Họ tên" id="txtFullName"
                               name="txtFullName">
                        <span hidden class="error-text" id="txtFullName-Error">Vui lòng nhập họ tên</span>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="row" style="margin-top: 3%;">
                    <div class="col-sm-1"></div>
                    <div class="col">
                        Số điện thoại
                    </div>
                </div>

                <div class="row" style="margin-top: 1%;">
                    <div class="col-sm-1"></div>
                    <div class="col">
                        <input type="text" class="form-control input" placeholder="Số điện thoại" id="txtPhone"
                               name="txtPhone">
                        <span hidden class="error-text" id="txtPhone-Error">Vui lòng nhập SĐT</span>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="row" style="margin-top: 3%;">
                    <div class="col-sm-1"></div>
                    <div class="col">
                        Giới tính
                    </div>
                </div>

                <div class="row" style="margin-top: 1%;">
                    <div class="col-sm-1"></div>
                    <div class="col">
                        <input type="radio" id="Male" value="1" name="radioGender">
                        <label for="Male">Nam</label><br>
                        <input type="radio" id="Female" value="0" name="radioGender">
                        <label for="Female">Nữ</label><br>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="row" style="margin-top: 3%;">
                    <div class="col-sm-1"></div>
                    <div class="col">
                        Ngày sinh
                    </div>
                </div>


                <div class="row" style="margin-top: 1%;">
                    <div class="col-sm-1"></div>
                    <div class="col">
                        <input type="date" class="form-control input" id="txtBirthDay"
                               name="txtBirthDay">
                        <span hidden class="error-text" id="txtBirthDay-Error">Vui lòng chọn ngày sinh</span>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="row" style="margin-top: 5%;">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-2" style="text-align: center ;">
                        <input type="submit" class="btn btn-success form-control button-defualt"
                               value="Lưu dữ liệu">
                    </div>
                    <div class="col-sm-5"></div>
                </div>



            </form>
        </div>
    </div>
</div>
</body>
</html>
