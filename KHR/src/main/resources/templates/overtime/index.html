<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/_layout}">

    <head>
        <title>AdminLTE 3 | Dashboard</title>

    </head>

    <body>
        <div layout:fragment="content">
            <table >
                <tr>
                    <td>
                        <form>
                            <input type="text" placeholder="Nhập Mail"/>
                        </form> 
                    </td>
                </tr>
            </table>
            <br>
            <table class="table" th:border="1" th:align="center">
                <tr>
                    <th>ID</th>
                    <th>Mail</th>
                    <th>Tên Nhân viên</th>
                    <th>Thời gian bắt đầu</th>
                    <th>Thời gian thúc</th>
                    <th>Lí do</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                <tbody>
                    <tr th:each="c:${overtimeList}">   
                        <td th:text="${c.getId()}"></td>
                        <td th:text="${c.getMail().getMail()}"></td>
                        <td th:text="${c.getMail().getFullname()}"></td>
                        <td th:text="${c.getIdShift().getTimestart()}"></td>
                        <td th:text="${c.getIdShift().getTimeend()}"></td>
                        <td th:text="${c.getContent()}"></td>
                        <td>
                            <div th:switch="${c.getStatus()}"> 
                                <p th:case="'0'">Chưa được duyệt</p>
                                <p th:case="'1'">Đã được duyệt</p>
                                <p th:case="'2'">Từ chối</p> 
                            </div>
                        </td>
                        <td>
                            <div th:switch="${c.getStatus()}"> 
                                <div th:case="'0'">
                                    <a th:href="'overtime/approved?id='+${c.getId()}">Chấp thuận</a>
                                    <a th:href="'overtime/denying?id='+${c.getId()}">Từ chối</a>
                                </div>
                                <p th:case="'1'"></p>
                                <p th:case="'2'"></p> 
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
