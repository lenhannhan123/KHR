<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/_layout}">

    <head>
        <title>Tạo chấm công</title>

        <style>

            .title-card {
                padding-top: 11%;
                padding-bottom: 11%;
                margin-left: 4%;
                font-weight: bold
            }

            .title-page {
                text-align: center;
                margin-top: 2%;
                margin-bottom: 3%;
                font-weight: bold
            }


        </style>

    </head>

    <body>

        <div layout:fragment="content">

            <h3 class="title-page">Tạo chấm công</h3>


            <div class="row">
                <div class="col-sm-1"></div>

                <form action="/timekeeping/save" method="post">  
                    <div>  
                        <label>Mail</label>  
                        <input type="text" name="mail" class="form-control" placeholder="Mail"/>  
                    </div>
                    <div>  
                        <label>Time start</label>  
                        <input type="text" name="timeStart" class="form-control" placeholder="Mail"/>  
                    </div>
                    <div>  
                        <label>Time end</label>  
                        <input type="text" name="timeEnd" class="form-control" placeholder="Time end"/>  
                    </div>
                    <div style="clear: both; display: block; height: 10px"></div>  
                    <input type="submit" class="btn btn-success" value="Save"/>  
                </form>    

                <div class="col-sm-1"></div>

            </div>


        </div>


    </body>

</html>
